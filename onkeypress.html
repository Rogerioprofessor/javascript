<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exemplo com evento onkeypress</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <script>
        function acao1()
        {
            alert('onkeypress')
        }
    </script>
    <body>   
        <!--
            O evento onkeypress dispara a ação quando a tecla é pressionada, mas não é disparado para todas as teclas.(Exemplo ALT, CTRL, SHIFT, ESC) em todos os navegadores
        -->
        <input onkeypress="acao1()" type="text">        
    </body>
</html>
