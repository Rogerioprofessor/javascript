<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exemplo com concatenação</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
        <h1>Exemplo com uso de concatenação</h1>
        <script>
            /*
              prompt - Permite abrir uma caixa de diálogo para capturar uma informação.
                       A informação sempre será do tipo texto
                       
              document.write - Exibe o conteúdo na página
            */
            
            var nome  = prompt('Digite seu nome')
            var idade = prompt('Digite sua idade')
            console.log(nome)
            console.log(idade)

            document.write('Olá ' + nome + ', tudo bem? Estou vendo aqui que você possui ' + idade + ' anos ')

        </script>

    </body>
</html>
