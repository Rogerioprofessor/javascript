<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exemplo com manipulação de classes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <style>
        .estilo1{
            background: #ff0000;
            color:#fff;
        }

        .estilo2{
            width:400px;
            height: 50px;
            background-color: #ff0000;
            text-align: center;
            font-size: 25px;
            color:#fff;
            padding:25px;
        }
    </style>

    <script>
        function modificaClasse()
        {
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
    <body>   
        <div id="mensagem" class="estilo1">Modificando a classe</div>     
        <hr>
        <button type="button" onclick="modificaClasse()">Aplicar a classe</button>
    </body>
</html>
