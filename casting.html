<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Casting</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script>
            /*
              parseInt - Faz a conversão de string para inteiro
              parseFloat - Faz a conversão de string para float
            
            */
            var variavel1 = 10
            var variavel2 = 20
            document.write(variavel1 + variavel2)

            var variavel3 = prompt('Digite um número')
            var variavel4 = prompt('Digite outro  número')
            var variavel3 = parseInt(variavel3)
            var variavel4 = parseInt(variavel4)
            document.write('<br>')

            document.write(variavel3 + variavel4)

            /*Convertendo de inteiro para String
              toString - É o método que faz a conversão para string
            */

            document.write('<br>')
            document.write(variavel1.toString() + variavel2.toString())

        </script>
        
    </body>
</html>
