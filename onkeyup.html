<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exemplo com evento onkeyup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
  <!--
    evento onkeyup - Primeiramente edita o caracter para depois disparar o evento

    Ordem dos eventos relacionados ao evento onkeypress
    onkeydown
    onkeypress
    onkeyup
  -->
    <script>
        function acao1()
        {
            alert('Tecla digitada')
        }

    </script>
    <body>   
        <input onkeyup="acao1()" type="text">     
    </body>
</html>
